# Dependabot configuration
# Only alerts, no automatic PRs
version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    # Disable automatic PRs by setting open-pull-requests-limit to 0
    open-pull-requests-limit: 0
    # Still check for security updates, but don't auto-create PRs
    labels:
      - "dependencies"
      - "security"
